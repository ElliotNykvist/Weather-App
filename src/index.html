<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f9a3733d1a.js" crossorigin="anonymous"></script>
  <title>Weather</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="location1">
        <div class="logo">Weather-App</div>
        <div class="input">
          <input type="text" placeholder="Search location..." minlength="1"  maxlength="85" required/>
          <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></button>
        </div>
      </div>

    <label class="switch"><input type="checkbox"><span class="slider round align-center"><div style="display: flex; gap: 20px; color: black; z-index: 2; position: relative; font-size: 12px;"><span>C</span><span>F</span></div></span></label>
    </div>
    <div class="container">
      <div class="left-container">
        <div class="title">
          <h2 class="location">London</h2>
        <h3 class="weather-type">Sunny</h3>
        </div>
        <div class="weather-div">
          <div class="temp-div">
            <h1 class="weather-temp">26</h1>
            <h4 class="weather-temp-type">°C</h4>
          </div>
          <div class="info-div">
            <p class="fells-like">Feels Like: 28 °C</p>
            <p>Wind: 10 m/s</p>
            <p>Humidity: 10 %</p>
            <p>Chance of Rain: 0 %</p>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="animation">
          <img src="./images/animated/weather.svg"/>
        </div>
      </div>
    </div>
    <div class="hours">
      <div><h6>1</h6></div>
      <div><h6>2</h6></div>
      <div><h6>3</h6></div>
<div><h6>4</h6></div>
<div><h6>5</h6></div>
<div><h6>6</h6></div>
<div><h6>7</h6></div>
<div><h6>8</h6></div>
<div><h6>9</h6></div>
<div><h6>10</h6></div>
<div><h6>11</h6></div>
<div><h6>12</h6></div>
<div><h6>13</h6></div>
<div><h6>14</h6></div>
<div><h6>15</h6></div>
<div><h6>16</h6></div>
<div><h6>17</h6></div>
<div><h6>18</h6></div>
<div><h6>19</h6></div>
<div><h6>20</h6></div>
<div><h6>21</h6></div>
<div><h6>22</h6></div>
<div><h6>23</h6></div>


    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
